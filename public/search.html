
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search City</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0e0e23;
            color: white;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: white;
        }
        input, button {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
        }
        input {
            border: 1px solid #ccc;
            background-color: #1d1d35;
            color: white;
        }
        button {
            background-color: #4c5fd5;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #3a4cb8;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #4c5fd5;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/index.html" class="back-link">&larr; Back</a>
        <h1>Add a City</h1>
        <input type="text" placeholder="Enter city name..." id="cityInput" />
        <button onclick="alert('Will fetch and save city')">Add City</button>
    </div>
</body>
</html>
