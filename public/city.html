
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0e0e23;
            color: white;
            margin: 0;
            padding: 2rem;
        }
        .back-link {
            color: #4c5fd5;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 1rem;
        }
        .card {
            background-color: #1d1d35;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
        }
        h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        p {
            margin: 0.25rem 0;
        }
    </style>
</head>
<body>
    <a href="/index.html" class="back-link">&larr; Back</a>

    <div class="card">
        <h2>Missoula</h2>
        <p>United States of America</p>
    </div>

    <div class="card">
        <p><strong>Condition:</strong> Sunny</p>
        <p><strong>Temperature:</strong> 18°C</p>
        <p><strong>Feels Like:</strong> 18°C</p>
        <p><strong>Humidity:</strong> 33%</p>
        <p><strong>Wind Speed:</strong> 4 km/h</p>
        <p><strong>UV Index:</strong> 0</p>
        <p><strong>Visibility:</strong> 16 km</p>
        <p><strong>Pressure:</strong> 1017 mb</p>
    </div>
</body>
</html>
