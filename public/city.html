<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City Weather</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0e0e23;
            color: white;
            margin: 0;
            padding: 2rem;
        }
        .back-link {
            color: #4c5fd5;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 1rem;
        }
        .card {
            background-color: #1d1d35;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
        }
        h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        p {
            margin: 0.25rem 0;
        }
    </style>
</head>
<body>
<a href="/index">‚Üê Home</a>

<!-- Dynamically load city by name (e.g., city.html?name=Missoula) -->
<div id="city-detail" hx-get="/getCityByName" hx-params="*" hx-trigger="load" hx-swap="innerHTML">
    <p>Loading city weather...</p>
</div>
</body>
</html>
