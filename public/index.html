<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City Weather</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0e0e23;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
        }
        .back-link, .add-link {
            color: #4c5fd5;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-right: 1rem;
        }
        .card {
            background-color: #1d1d35;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        p {
            margin: 0.25rem 0;
        }
        .top-nav {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="top-nav">
        <h1>Weather App</h1>
        <a href="/search">＋ Add City</a>
    </div>

    <!-- Static City Button -->
    <div class="card">
        <a href="/mockcity">Missoula</a>
            <h2>Mock City</h2>
            <p>Sunny, 18°C</p>
        </a>
    </div>

    <div id="city-detail"></div>
</div>
</body>
</html>
