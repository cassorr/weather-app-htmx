
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0e0e23;
            color: white;
            margin: 0;
            padding: 2rem;
        }
        h1 {
            text-align: center;
            font-weight: 700;
            font-size: 1.8rem;
        }
        .btn {
            display: block;
            margin: 1rem auto 2rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: white;
            background-color: #4c5fd5;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .card {
            background-color: #1d1d35;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 12px;
            cursor: pointer;
        }
        .card h2 {
            margin: 0 0 0.5rem;
        }
        .card p {
            margin: 0;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <h1>Your Cities</h1>
    <a class="btn" href="/search.html">+ Add City</a>

    <div class="card" onclick="location.href='/city.html';">
        <h2>Missoula</h2>
        <p>Sunny, 18°C</p>
    </div>
    <div class="card" onclick="location.href='/city.html';">
        <h2>Bozeman</h2>
        <p>Cloudy, 12°C</p>
    </div>
</body>
</html>
